<meta charset= "UTF-8">

<h1>PROGRAMA - CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA </h1>

<script>
	
function saltarLínea()
{

	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
}

function imprimir(frase)

{
	document.write(frase);
	saltarLínea();
}


var contador = 2;

while (contador <= 100) {

	
	imprimir (contador);
	contador = contador +2 ; //incrementar a dos 
}


imprimir ("fin")


</script>
