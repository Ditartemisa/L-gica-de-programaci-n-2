<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO </h1>

<script>
    function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
document.write(frase);
saltarlinea();
}
var victorias = parseInt(prompt("informe la cantidad de victorias"));
var empates = parseInt(prompt("informe la cantidad de empates"));

var puntosTotal = (victorias * 3) + empates;

imprimir("El total de puntos del equipo es:  " + puntosTotal)
if(puntosTotal > 28){imprimir("El equipo es mejor que el año pasado")};
if(puntosTotal < 28){imprimir("El equipo juega peor que el año pasado")};
if(puntosTotal == 28){imprimir("El equipo se mantiene igual que el año pasado")};



</script>
